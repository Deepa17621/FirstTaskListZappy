<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Array</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- OverAll Container -->
    <div id="container" class="parent">
        <h1 style="text-align: center; margin-top: 20px;">Addition Of MultiLevel Nested Array Elements</h1>
        <!-- form Container -->
        <div id="formContainer">
            
            <h2>Enter Nested Array. Ex. [[2,3],4,10,[13,43],23]</h2><br>
            <!-- Form -->
            <form action="">
                <input type="text" name="" id="inpTag" class="inputs">
                <p></p>
                <br><br>
                <input type="submit" name="" id="btn" class="inputs">
                <p></p>
            </form>

        </div>

        <div id="outputContainer">
            <h2 id="outputTag"></h2>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
