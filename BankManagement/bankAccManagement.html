<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Acc Management</title>
    <link rel="stylesheet" href="./bankAccManagement.css">
</head>
<body>
    <header>
        <h2>Bank Account Management</h2>
    </header>
    <div id="homeContainer">
        <a href="#createAccForm" >Create Bank Account</a>
        <br>
        <a href="./bankAccessAcc.html">Access Account-Login</a>
    </div>

    <div id="createAccForm">
        <h3 id="title_1">Enter All The Credentials To Create Account</h3>
        <form action="" id="myForm">
            <table>
                <tr>
                    <td><label for="fname">First Name:</label></td>
                    <td><input type="text" name="" id="fname">
                    <span></span></td>
                    
                </tr>
                <tr>
                    <td><label for="lname">Last Name:</label></td>
                    <td><input type="text" name="" id="lname">
                    <span></span></td>

                </tr>
                <tr>
                    <td><label for="mail">E-Mail:</label></td>
                    <td><input type="email" name="" id="mail">
                    <span></span></td>
                </tr>
                <tr>
                    <td><label for="mobile">Mobile.No:</label></td>
                    <td><input type="tel" name="" id="mobile">
                    <span></span></td>
                </tr>
                <tr>
                    <td><label for="dob">DOB:</label></td>
                    <td><input type="date" name="" id="dob">
                    <span></span></td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><input type="text" name="" id="address">
                    <span></span></td>
                </tr>
                <tr>
                    <td><label for="passWord">Password:</label></td>
                    <td><input type="password" name="" id="passWord">
                    <span></span></td>
                </tr>
                <tr>
                    <td><label for="cPassword">Confrim Password:</label></td>
                    <td><input type="password" name="" id="cPassword">
                    <span></span></td>
                </tr>
            </table>
            <br>
            <input type="submit" id="submitForm">
           
        </form>
         <br>
        <a href="./bankAccessAcc.html">Access Account-Login</a>
        <a id="btn1" href="#homeContainer">Back To Home Page</a>
    </div>
    <script src="./createBankAcc.js"></script>
</body>
</html>
